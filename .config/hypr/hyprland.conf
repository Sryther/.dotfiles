source=~/.config/hypr/mocha.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, 1920x1200@60, 0x0, 1
monitor=desc:Acer Technologies VG242Y P 0x21018E64, 1920x1080@144, -1920x0, 1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = wofi --conf ~/.config/wofi/config/config --style ~/.config/wofi/src/mocha/style.css

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant = azerty
    kb_model = thinkpad
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border = $lavender
    col.inactive_border = 0x44$lavenderAlpha

    layout = dwindle

    no_cursor_warps = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    resize_on_border = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = true
        size = 8
        passes = 1
        new_optimizations = true
        xray = false
        ignore_opacity = false
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blurls = waybar
    blurls = lockscreen
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_hypr_chan = false
    vfr = true
    enable_swallow = false
}

binds {
    allow_workspace_cycles = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# General binds
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, F, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, code:10, workspace, 1
bind = $mainMod, code:11, workspace, 2
bind = $mainMod, code:12, workspace, 3
bind = $mainMod, code:13, workspace, 4
bind = $mainMod, code:14, workspace, 5
bind = $mainMod, code:15, workspace, 6
bind = $mainMod, code:16, workspace, 7
bind = $mainMod, code:17, workspace, 8
bind = $mainMod, code:18, workspace, 9
bind = $mainMod, code:19, workspace, 10
bind = $mainMod, left, workspace, -1
bind = $mainMod, right, workspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, code:10, movetoworkspace, 1
bind = $mainMod SHIFT, code:11, movetoworkspace, 2
bind = $mainMod SHIFT, code:12, movetoworkspace, 3
bind = $mainMod SHIFT, code:13, movetoworkspace, 4
bind = $mainMod SHIFT, code:14, movetoworkspace, 5
bind = $mainMod SHIFT, code:15, movetoworkspace, 6
bind = $mainMod SHIFT, code:16, movetoworkspace, 7
bind = $mainMod SHIFT, code:17, movetoworkspace, 8
bind = $mainMod SHIFT, code:18, movetoworkspace, 9
bind = $mainMod SHIFT, code:19, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Paul's rules

bind = , Print, exec, ~/.scripts/screensht full
bind = $mainMod, Print, exec, ~/.scripts/screensht area
bind = $mainMod SHIFT, X, exec, ~/.scripts/colorpicker
bind = $mainMod, F, fullscreen, 1
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod, Tab, workspace, e+1
bind = ALT, Tab, swapnext
bind = $mainMode SHIFT, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

bind = , XF86AudioMute, exec, volumectl toggle-mute
binde = , XF86AudioLowerVolume, exec, volumectl -u down 2
binde = , XF86AudioRaiseVolume, exec, volumectl -u up 2
bind = , XF86AudioMicMute, exec, volumectl -m toggle-mute
binde = , XF86MonBrightnessDown, exec, lightctl down
binde = , XF86MonBrightnessUp, exec, lightctl up
bind = , XF86Display, exec,
bind = , XF86Go, exec,
bind = , Cancel, exec,
bind = , XF86Favorites, exec,
bind = $mainMod, twosuperior, exec, tdrop $terminal

exec-once = waybar
exec-once = dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
#exec-once = ~/.local/bin/hyprland_portal.sh
exec-once = wl-clipboard-history -t
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = echo fr > /tmp/kb_layout
exec-once = wlsunset -t 4500 -S 9:00 -s 19:30
exec-once = systemctl --user restart pipewire
exec-once = hyprpaper
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = birdtray
exec-once = avizo-service
exec-once = swayidle -w
exec-once = udisksvm -a
exec-once = xwaylandvideobridge
exec-once = ~/.config/hypr/scripts/monitors.sh listen
exec = ~/.config/hypr/scripts/monitors.sh configure_monitors

# Hack for videobridge: screensharing xwayland
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

windowrulev2 = float,title:^ownCloud$
windowrulev2 = float,title:^Spotify
#windowrulev2 = float,class:firefox
#windowrulev2 = maximize,class:firefox
#windowrulev2 = size 99% 95%,class:firefox
#windowrulev2 = center, class:firefox
